<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/minerva/minerva.js"></script>
    <script src="lib/fayde/fayde.js"></script>
    <script type="text/javascript">
        var require = {
            baseUrl: "./",
            paths: {
                "text": "lib/requirejs-text/text",
                "PixelPalette": "lib/PixelPalette/dist/PixelPalette",
                "Tone": "lib/tone/Tone"
            },
            deps: ["text", "text!fayde.json",
                "PixelPalette",
                "Tone/core/Tone",
                "Tone/core/Master",
                "Tone/source/Oscillator",
                "Tone/source/Noise",
                "Tone/component/LFO",
                "Tone/component/Envelope",
                "Tone/effect/PingPongDelay"
            ],
            callback: function (text, config, PixelPalette, Tone) {
                window.Tone = Tone;
                Fayde.Bootstrap();
            }
        };
    </script>
    <script src="lib/requirejs/require.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body fayde-app="default.fap">
<script src="//localhost:35353/livereload.js"></script>
</body>
</html>
